proxy-providers:
  Trojan:
    type: http
    path: ./trojan.yaml
    url: 
    interval: 7200
    health-check:
        enable: true
        lazy: true
        url: http://www.gstatic.com/generate_204
        interval: 600
proxy-groups:
  - name: 🚀 Global
    type: select
    proxies:
      - 🇭🇰 HK
      - 🇹🇼 TW
      - 🇺🇲 US
      - 🇯🇵 JP
      - 🇸🇬 SG
      - 🏳️‍🌈 NR
      - DIRECT
    use:
      - Trojan
  - name: 🇭🇰 HK
    type: select
    use:
      - Trojan
    filter: "港|HK|Hong"
  - name: 🇹🇼 TW
    type: select
    use:
      - Trojan
    filter: "台|新北|彰化|TW|Taiwan"
  - name: 🇺🇲 US
    type: select
    use:
      - Trojan
    filter: "美|洛杉矶|硅谷|达拉斯|费利蒙|凤凰城|芝加哥|圣何塞|西雅图|US|America|USA"
  - name: 🇯🇵 JP
    type: select
    use:
      - Trojan
    filter: "日((?!用).)+|东京|大阪|埼玉|JP|Japan"
  - name: 🇸🇬 SG
    type: select
    use:
      - Trojan
    filter: "新|新加坡|狮城|SG|Singapore"
  - name: 🏳️‍🌈 NR
    type: select
    use:
      - Trojan
    filter: "特殊|购物"
  - name: 📲 Telegram
    type: select
    proxies:
      - 🚀 Global
      - 🇸🇬 SG
  - name: 🧶️ BlockedDrive
    type: select
    proxies:
      - 🚀 Global
      - PASS
      - DIRECT
  - name: Ⓜ️ OneDrive
    type: select
    proxies:
      - DIRECT
      - 🚀 Global
  - name: 🎥 Streaming
    type: select
    proxies:
      - 🚀 Global
      - 🇭🇰 HK
      - 🇹🇼 TW
      - 🇺🇲 US
      - 🇯🇵 JP
      - 🇸🇬 SG
  - name: 👁‍🗨 StreamingSE
    type: select
    proxies:
      - DIRECT
      - 🇭🇰 HK
      - 🇹🇼 TW
